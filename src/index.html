<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">


  <script>
    performance.mark('ionic:first-render-start');


    performance.mark('ionic:download-init-start');
  </script>

  <!-- Zone optimizations from https://github.com/angular/zone.js/blob/b5e33fda35d5d26382f415cc649a170c9215d31e/example/profiling.html -->
  <script>
    __Zone_disable_Error = true;
    __Zone_disable_on_property = true;
    __Zone_disable_geolocation = true;
    __Zone_disable_toString = true;
    __Zone_disable_blocking = true;
    __Zone_disable_PromiseRejectionEvent = true;
  </script>


  <title>Ionic Conference App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#387ef5">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="assets/img/appicon.png">

  <script>
    /*
     * if ('serviceWorker' in navigator) {
     *   navigator.serviceWorker.register('service-worker.js')
     *     .then(() => console.log('service worker installed'))
     *     .catch(err => console.log('Error', err));
     * }
     */
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!--<script src="cordova.js"></script>-->

  <!-- The polyfills js is generated during the build process -->
  <script src="build/zone-only-polyfill.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <script>
    performance.measure('ionic:main.js-post-bootstrap', 'ionic:main.js-post-bootstrap-start');

    performance.measure('ionic:main.js', 'ionic:main.js-start');

    performance.mark('ionic:DOMContentLoaded-start');

    requestAnimationFrame(function() {
      performance.measure('ionic:DOMContentLoaded', 'ionic:DOMContentLoaded-start');
    });
  </script>

  <!-- google maps script is loaded last as to not block rendering -->
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js"></script>-->

</body>

</html>
